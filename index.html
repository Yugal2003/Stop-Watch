<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container">
        <p class="time">00:00:00</p>

        <span class="all-butt">
            <button class="butt" onclick="startTime()">Start</button>
            <button class="butt" onclick="stopTimer()">Stop</button>
            <button class="butt" onclick="resetTimer()">Reset</button>
        </span>
    </div>
    <script src="script.js"></script>
</body>
</html>
